<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopping Cart - ShopEasy</title>
</head>
<body>
    <!-- Navigation -->
    
    <!-- Cart Section -->
    <section class="py-5 mt-5">
        <div class="container">
            <h1 class="display-6 fw-bold mb-4">Shopping Cart</h1>
            
            <div class="row">
                <div class="col-lg-8">
                    <div id="cart-items-container">
                        <!-- Cart items will be loaded via JS -->
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-white">
                            <h5 class="mb-0">Order Summary</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between mb-2">
                                <span>Subtotal</span>
                                <span id="cart-subtotal">$0.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Shipping</span>
                                <span id="cart-shipping">$5.99</span>
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <span>Tax</span>
                                <span id="cart-tax">$0.00</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between mb-3 fw-bold">
                                <span>Total</span>
                                <span id="cart-total">$0.00</span>
                            </div>
                            <a href="checkout.html" class="btn btn-primary w-100 py-2">Proceed to Checkout</a>
                            <a href="products.html" class="btn btn-outline-secondary w-100 mt-2">Continue Shopping</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
