<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head as index.html -->
    <title>Products - ShopEasy</title>
</head>
<body>
    <!-- Navigation (same as index, active link: Products) -->
    
    <!-- Page Header -->
    <section class="bg-light py-5 mt-5">
        <div class="container">
            <h1 class="display-5 fw-bold">All Products</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active">Products</li>
                </ol>
            </nav>
        </div>
    </section>

    <!-- Products Grid with Filters -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <!-- Sidebar Filters -->
                <div class="col-lg-3 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-white">
                            <h5 class="mb-0">Filter Products</h5>
                        </div>
                        <div class="card-body">
                            <h6>Categories</h6>
                            <div class="form-check mb-2">
                                <input class="form-check-input filter-category" type="checkbox" value="electronics" id="catElectronics">
                                <label class="form-check-label" for="catElectronics">Electronics</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input filter-category" type="checkbox" value="fashion" id="catFashion">
                                <label class="form-check-label" for="catFashion">Fashion</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input filter-category" type="checkbox" value="home" id="catHome">
                                <label class="form-check-label" for="catHome">Home & Kitchen</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input filter-category" type="checkbox" value="books" id="catBooks">
                                <label class="form-check-label" for="catBooks">Books</label>
                            </div>

                            <h6>Price Range</h6>
                            <div class="row g-2 mb-3">
                                <div class="col-6">
                                    <input type="number" class="form-control form-control-sm" id="minPrice" placeholder="Min">
                                </div>
                                <div class="col-6">
                                    <input type="number" class="form-control form-control-sm" id="maxPrice" placeholder="Max">
                                </div>
                            </div>

                            <h6>Rating</h6>
                            <select class="form-select form-select-sm mb-3" id="ratingFilter">
                                <option value="0">All ratings</option>
                                <option value="4">4 & above</option>
                                <option value="3">3 & above</option>
                                <option value="2">2 & above</option>
                            </select>

                            <button id="applyFilters" class="btn btn-primary w-100 mb-2">Apply Filters</button>
                            <button id="clearFilters" class="btn btn-outline-secondary w-100">Clear All</button>
                        </div>
                    </div>
                </div>

                <!-- Product Grid -->
                <div class="col-lg-9">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <p class="mb-0" id="productCount">Showing 12 products</p>
                        <div class="d-flex align-items-center">
                            <label for="sortSelect" class="me-2">Sort by:</label>
                            <select id="sortSelect" class="form-select form-select-sm w-auto">
                                <option value="default">Default</option>
                                <option value="price-asc">Price: Low to High</option>
                                <option value="price-desc">Price: High to Low</option>
                                <option value="rating-desc">Rating: High to Low</option>
                                <option value="name-asc">Name: A to Z</option>
                            </select>
                        </div>
                    </div>

                    <div class="row g-4" id="products-container">
                        <!-- Products loaded dynamically from JS -->
                    </div>

                    <!-- Pagination -->
                    <nav class="mt-5">
                        <ul class="pagination justify-content-center" id="pagination">
                            <!-- JS will populate -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    
    <script src="js/main.js"></script>
    <script src="js/products.js"></script> <!-- New file for product listing logic -->
</body>
</html>
