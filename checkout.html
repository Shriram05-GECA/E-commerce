<!DOCTYPE html>
<html lang="en">
<head>
    <title>Checkout - ShopEasy</title>
</head>
<body>
    <!-- Navigation -->
    
    <section class="py-5 mt-5">
        <div class="container">
            <h1 class="display-6 fw-bold mb-4">Checkout</h1>
            
            <!-- Progress Steps -->
            <div class="checkout-steps mb-5">
                <div class="checkout-step active">
                    <div class="step-number">1</div>
                    <span>Shipping</span>
                </div>
                <div class="checkout-step">
                    <div class="step-number">2</div>
                    <span>Payment</span>
                </div>
                <div class="checkout-step">
                    <div class="step-number">3</div>
                    <span>Confirm</span>
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-8">
                    <!-- Shipping Form (Step 1) -->
                    <div id="step1">
                        <div class="card shadow-sm">
                            <div class="card-header bg-white">
                                <h5 class="mb-0">Shipping Address</h5>
                            </div>
                            <div class="card-body">
                                <form id="shippingForm">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label class="form-label">First Name</label>
                                            <input type="text" class="form-control" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Last Name</label>
                                            <input type="text" class="form-control" required>
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">Address</label>
                                            <input type="text" class="form-control" required>
                                        </div>
                                        <div class="col-md-4">
                                            <label class="form-label">City</label>
                                            <input type="text" class="form-control" required>
                                        </div>
                                        <div class="col-md-4">
                                            <label class="form-label">State</label>
                                            <select class="form-select" required>
                                                <option value="">Choose...</option>
                                                <option>California</option>
                                                <option>New York</option>
                                                <option>Texas</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                            <label class="form-label">Zip Code</label>
                                            <input type="text" class="form-control" required>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-primary mt-3" id="continueToPayment">Continue to Payment</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Payment Form (Step 2, hidden initially) -->
                    <div id="step2" style="display: none;">
                        <div class="card shadow-sm">
                            <div class="card-header bg-white">
                                <h5 class="mb-0">Payment Method</h5>
                            </div>
                            <div class="card-body">
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" checked>
                                    <label class="form-check-label" for="creditCard">Credit Card</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="paypal">
                                    <label class="form-check-label" for="paypal">PayPal</label>
                                </div>
                                <div id="creditCardFields">
                                    <div class="row mt-3">
                                        <div class="col-12">
                                            <label class="form-label">Card Number</label>
                                            <input type="text" class="form-control" placeholder="1234 5678 9012 3456">
                                        </div>
                                        <div class="col-md-6 mt-3">
                                            <label class="form-label">Expiry Date</label>
                                            <input type="text" class="form-control" placeholder="MM/YY">
                                        </div>
                                        <div class="col-md-6 mt-3">
                                            <label class="form-label">CVV</label>
                                            <input type="text" class="form-control" placeholder="123">
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-primary mt-3" id="continueToConfirm">Continue to Review</button>
                                <button type="button" class="btn btn-outline-secondary mt-3 ms-2" id="backToShipping">Back</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Order Confirmation (Step 3, hidden initially) -->
                    <div id="step3" style="display: none;">
                        <div class="card shadow-sm">
                            <div class="card-header bg-white">
                                <h5 class="mb-0">Review Your Order</h5>
                            </div>
                            <div class="card-body">
                                <h6>Shipping Address</h6>
                                <p id="reviewAddress"></p>
                                <h6>Payment Method</h6>
                                <p id="reviewPayment"></p>
                                <h6>Items</h6>
                                <div id="reviewItems"></div>
                                <button type="button" class="btn btn-success mt-3" id="placeOrder">Place Order</button>
                                <button type="button" class="btn btn-outline-secondary mt-3 ms-2" id="backToPayment">Back</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Order Summary (Sidebar) -->
                <div class="col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-white">
                            <h5 class="mb-0">Order Summary</h5>
                        </div>
                        <div class="card-body">
                            <div id="checkout-summary-items"></div>
                            <hr>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Subtotal</span>
                                <span id="checkout-subtotal">$0.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Shipping</span>
                                <span id="checkout-shipping">$5.99</span>
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <span>Tax</span>
                                <span id="checkout-tax">$0.00</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between fw-bold">
                                <span>Total</span>
                                <span id="checkout-total">$0.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    
    <script src="js/main.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
